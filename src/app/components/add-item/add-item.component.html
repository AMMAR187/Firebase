<div class="card">
  <div class="card-content">
    <span class="card-title">Add Item</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.title" placeholder="add Title" name="Title">
          <label>Title</label>
        </div>
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.description" placeholder="add Description" name="Description">
          <label>Description</label>
        </div>
        <input type="submit" value="submit" class="btn">
      </div>
    </form>
  </div>
</div>
